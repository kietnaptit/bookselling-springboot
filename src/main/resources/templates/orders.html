<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <h1>Orders</h1>
                <a>Welcome User</a>
                <a th:object="${order}" th:text="${user.name}">
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Book Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.bookname}"></td>
                        <td th:text="${order.quantity}"></td>
                        <td>
                            <a th:href="@{/user/view/{id}(id=${order.bookid})}" class="btn btn-success">View</a>
                            <form th:action="@{/order/cancel}" method="post" onsubmit="return confirm('Are you sure?')">
                                <input type="hidden" id="id" name="id" th:name="id" th:value="${order.id}" />
                                <button type="submit" class="btn btn-danger">Cancel</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <h1>Canceled Orders</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Book Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${canceledorders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.bookname}"></td>
                        <td th:text="${order.quantity}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/logout" class="btn btn-danger">Logout</a>
            <a href="/user" class="btn btn-info">List Books</a>
        </div>
        
    </body>
</html>
