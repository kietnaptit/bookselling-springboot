<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <h1>Books</h1>
                <a th:if="${loggedIn}">Welcome User</a>
                <a th:if="${loggedIn}" th:object="${book}" th:text="${user.name}">
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th th:if="${loggedIn}">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${books}">
                        <td><img th:src="@{'/static/uploads/' + ${book.cover}}" width="100px" height="150px"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:if="${loggedIn}">
                            <a th:href="@{/user/view/{id}(id=${book.id})}" class="btn btn-success">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:unless="${loggedIn}" href="/login" class="btn btn-danger">Login</a>
            <a th:if="${loggedIn}" href="/logout" class="btn btn-danger">Logout</a>
            <a th:if="${loggedIn}" href="/orders" class="btn btn-info">View Orders</a>
        </div>
        
    </body>
</html>
